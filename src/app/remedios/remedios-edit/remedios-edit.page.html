<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Editar Remedios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">remedios-edit</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="onFormSubmit(productForm.value)">
    <ion-item>
      <ion-label position="floating">Nombre del Remedio</ion-label>
      <ion-input type="text" [(ngModel)]="remedios.nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripci√≥n</ion-label>
      <ion-textarea type="text" [(ngModel)]="remedios.descripcion" name="descripcion" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dosis</ion-label>
      <ion-input type="number" [(ngModel)]="remedios.dosis" name="Dosis" required></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block">Submit</ion-button>
  </form>
</ion-content>
